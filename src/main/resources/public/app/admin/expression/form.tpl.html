<md-dialog aria-label="Formulário Situação">
    <form 
    	md-dialog 
    	aria-label="Editar Situação" 
    	layout="column" 
    	layout-padding 
		ng-submit="vm.answer(row)"
    	ng-init="row = vm.row; situation = vm.situation;">
        <md-toolbar>
          <div class="md-toolbar-tools">
                <!-- existente  -->
                <h2 ng-if="row.id">
                        {{row.id}}# <label>{{row.title}}</label> ( {{situation.title}} )
                </h2>
                <!-- novo  -->
                <h2 ng-if="!row.id">
                    Nova Expressão ( {{situation.title}} )
                </h2>
                <span flex></span>
                <md-button 
                    class="md-icon-button" 
                    ng-click="vm.cancel(row)"
                    aria-label="Fechar">
                    <md-icon aria-label="fechar"> close </md-icon>
                    <md-tooltip md-direction="left">
                        Fechar
                    </md-tooltip>
                </md-button>
          </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content" layout="row">
                <div layout="column">
                    <md-input-container>
                        <label>Titulo</label>
                        <input 
                            ng-model="row.title" 
                            aria-label="titulo">
                    </md-input-container>

                    <md-input-container>
                            <label>Descrição</label>
                            <textarea 
                                ng-model="row.description"  
                                md-maxlength="150" 
                                rows="5" 
                                md-select-on-focus
                                aria-label="descrição"></textarea>
                    </md-input-container>
                </div>
                <!-- diretiva valores -->
                <h4 ng-if="!row.id">Você poderá adicionar valores assim que salvar a expressão</h4>
                <value-manage host="" expression="row" ng-if="row.id"></value-manage>
                
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">

          <span flex></span>
          <md-button 
                     class="md-icon-button"  
                     aria-label="salvar" 
					 type="submit">
                <md-icon> done </md-icon>
                <md-tooltip md-direction="left">
                    Enviar
                </md-tooltip>
          </md-button>
          <md-button 
                     class="md-icon-button"  
                     aria-label="salvar" >
                <md-icon> cancel </md-icon>
                <md-tooltip md-direction="left">
                    Cancelar
                </md-tooltip>
          </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
