<md-content 
	flex 
	layout-padding 
	layout="column">
	<md-card aria-label="{{vm.title}}">
	    <md-card-title>
	        <md-card-title-text layout="row">
	            <h3>{{vm.title}}</h3>
	
	            <div flex></div>
	
	            <md-input-container>
	                <label>Filtro</label>
	                <input ng-model="vm.filter">
	            </md-input-container>
	
	            <md-button 
	                class="md-icon-button" 
	                aria-label="Novo UsuÃ¡rio"
	                ng-click="vm.create($event)" >
	                <md-icon> 
	                    add 
	                </md-icon>
	            </md-button>
	
	        </md-card-title-text>
	    </md-card-title>
	    <md-card-content>
	    
			<md-list>
			
			        <md-subheader class="md-no-sticky">Todos</md-subheader>
			        <md-list-item 
			        	class="md-3-line" 
			        	ng-repeat="row in vm.users | filter:vm.filter" 
			        	ng-click="vm.show($event, row)" >
			        
			          	<!-- <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" /> -->
			          
				          <div class="md-list-item-text" layout="column">
				            	<h3>{{row.id}}# {{row.name}}</h3>
				            	<h4>{{row.email}}</h4>
				            	<p ng-if="row.grantedAuthority !== null  && row.grantedAuthority !== undefined">
                                                    {{row.grantedAuthority.authority}}
						</p>
				          </div>
                                        <md-icon 
                                            ng-click="vm.edit($event, row)" 
                                            aria-label="Edirar" 
                                            class="md-secondary" >
                                            edit
		        		</md-icon>
		        		<md-icon 
                                            ng-click="vm.remove($event, row)" 
                                            aria-label="Remover"
                                            class="md-secondary">
                                            remove
		           		</md-icon>
                                        <md-icon 
                                            ng-click="vm.changePassword($event, row)" 
                                            aria-label="Alterar Senha"
                                            class="md-secondary">
                                            vpn_key
		           		</md-icon>
			        </md-list-item>
			</md-list>
	
	    </md-card-content>
	</md-card> 
</md-content>
